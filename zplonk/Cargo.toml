[package]
name = "zplonk"
version = "0.1.0"
edition = "2021"

[dependencies]
rand_chacha = "0.3.1"
sha3 = "^0.10"
num-bigint = "0.4.3"
num-integer = "0.1.45"
serde = '1.0'
serde_derive = '1.0'
merlin = '3.0.0'
itertools = '0.10.0'
rayon = { version = "1.7.0", optional = true}
displaydoc = { version = "0.2.4", default-features = false }
structopt =  { version = "0.3.26", optional = true}
bincode = '1.3.1'
lazy_static = "1.4.0"

[dependencies.ark-ec]
version = '0.4.0'
default-features = false

[dependencies.ark-ff]
version = '0.4.0'
default-features = false
features = ['asm']

[dependencies.ark-std]
version = '0.4.0'
default-features = false

[dependencies.ark-poly]
version = '0.4.0'
default-features = false

[dependencies.ark-serialize]
version = '0.4.0'
default-features = false
features = ["derive"]

[dependencies.ark-bn254]
version = '0.4.0'
default-features = false
features = ['curve']

[dependencies.ark-ed-on-bn254]
version = '0.4.0'
default-features = false

[dev-dependencies]
hex = "0.4"

[features]
default = []
std = ["ark-ec/std", "ark-std/std", "ark-ff/std", "ark-bn254/std"]
debug = []
parallel = ["rayon", "ark-std/parallel", "ark-ff/parallel", "ark-ec/parallel"]
no_srs = []
no_vk = []
gen = ["parallel","structopt"]
shuffle = []
anemoi = []
